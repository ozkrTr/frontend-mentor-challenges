<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="card">
      <figure class="card__hero"></figure>
      <button class="card__btn">Learning</button>
      <p class="card__publication-date">Published 21 Dec 2023</p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__paragraph">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <section class="card__footer">
        <p class="card__author">Greg Hooper</p>
      </section>
    </main>

    <footer class="attribution">
      <p class="attribution__text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>

      <p class="attribution__text">
        Coded by
        <a href="https://www.frontendmentor.io/profile/ozkrTr" target="_blank"
          >Oscar Torres</a
        >.
      </p>
    </footer>
  </body>
</html>
