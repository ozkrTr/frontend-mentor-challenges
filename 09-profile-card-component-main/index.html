<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="profile">
      <img
        src="./assets/images/bg-pattern-card.svg"
        alt="front profile"
        class="profile__front"
      />
      <section class="profile__content">
        <img
          src="./assets/images/image-victor.jpg"
          alt="profile Photo"
          class="profile__picture"
        />

        <h2 class="profile__name">
          Victore Crest <span class="profile__name--age">26</span>
        </h2>

        <p class="profile__address">London</p>

        <p class="profile__statistic">
          80K<span class="profile__statistic--label">Followers</span>
        </p>

        <p class="profile__statistic">
          803K<span class="profile__statistic--label">Likes</span>
        </p>

        <p class="profile__statistic">
          1.4K<span class="profile__statistic--label">Photos</span>
        </p>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ozkrTr">Oscar Torres</a>.
    </footer>
  </body>
</html>
