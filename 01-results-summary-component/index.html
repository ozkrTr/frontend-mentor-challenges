<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/style/index.css" />

    <title>Frontend Mentor | Results summary component</title>
    <script defer src="./assets/js/index.js"></script>
  </head>
  <body>
    <main class="card">
      <section class="result">
        <h1 class="result__title">Your Result</h1>

        <div class="circle">
          <p class="circle__text--strong">76</p>
          <p class="circle__text">of 100</p>
        </div>

        <h2 class="result__subtitle">Great</h2>

        <p class="result__paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2 class="summary__title">Summary</h2>

        <section class="summary__items"></section>

        <button class="summary__btn">Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oscar Torres</a>.
    </div>
  </body>
</html>
