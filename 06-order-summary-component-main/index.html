<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="summary">
      <figure class="summary__picture">
        <img
          src="./assets/images/illustration-hero.svg"
          alt=""
          class="summary__img"
        />
      </figure>

      <section class="summary__content">
        <h2 class="summary__title">Order Summary</h2>

        <p class="summary__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="summary__details">
          <img
            src="./assets/images/icon-music.svg"
            alt="Icon icon-music"
            class="details__icon"
          />

          <p class="details__item">Annual Plan</p>

          <p class="details__price">$59.99/year</p>

          <a href="#" class="details__link">Change</a>
        </section>

        <button class="summary__btn summary__btn--proceed">
          Proceed to Payment
        </button>

        <button class="summary__btn summary__btn--cancel">Cancel Order</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ozkrTr">Oscar Torres</a>.
    </footer>
  </body>
</html>
