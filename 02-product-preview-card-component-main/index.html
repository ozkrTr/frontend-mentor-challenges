<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <main class="product container">
      <figure class="product__picture"></figure>
      <section class="product__content">
        <h1 class="product__title">Perfume</h1>
        <h2 class="product__subtitle">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product__price">
          $149.99 <span class="product__originalPrice">$169.99</span>
        </p>
        <button class="product__btn">Add to Cart</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oscar Torres</a>.
    </footer>
  </body>
</html>
