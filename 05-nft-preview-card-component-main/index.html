<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <main class="card">
      <figure class="card__picture">
        <img
          src="./asset/images/image-equilibrium.jpg"
          alt="Equilibrium picture"
          class="card__img"
        />
      </figure>
      <section class="card__texts">
        <h1 class="card__title">Equilibrium #3429</h1>

        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <p class="card__value">0.041 ETH</p>

        <p class="card__time">3 days left</p>

        <section class="card__autor">
          <img
            src="./asset/images/image-avatar.png"
            alt="Julies Wyvern picture"
            class="autor__picture"
          />
          <p>Creation of <span class="autor__name">Jules Wyvern</span></p>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ozkrTr">Oscar Torres</a>.
    </footer>
  </body>
</html>
